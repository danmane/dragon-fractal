<head>
  <meta charset="UTF-8">
  <script src="bower_components/d3/d3.js"></script>
</head>
<body>
  <style>
    #main {
      width: 1300px;
      height: 700px;
      border: 1px solid blue;
      margin: 50px;
    }
    path {
      stroke: black;
    }
    body {
      margin: 0;
    }
  </style>
  <svg id="main">
    <g transform="translate(700, 385)">
      <g id="o" transform="scale(1 1)">
        <path id="0" d="M 0 0 L 1 0"/>
      </g>
    </g>
  </svg>
  <script>
  o = d3.select("#o"),x=9, y=0, id=0, d=400, ds=1.1;
  pd = "M 0 0 L " + x + " 0";
  d3.select("path").transition().duration(d).attr("d", pd);
  setTimeout(update, d);
  function update() {
    id++;
    if (id > 12) return;
    g = o.append("g").attr("id", id)
    g.append("use").attr("xlink:href", "#" + (id-1));
    a = "rotate(0 " + [x,y] + ")", b = "rotate(90 " + [x,y] + ")";
    tween = function() {return d3.interpolateString(a,b)}
    g.append("use").attr("xlink:href", "#" + (id-1))
    .transition().duration(d).attrTween("transform", tween);
    _x = x+y, y = -x+y, x = _x, d = (d + 50) * ds;
    setTimeout(update, d);
  }
  </script>
</body>
