<head>
  <meta charset="UTF-8">
  <script src="bower_components/d3/d3.js"></script>
</head>
<body>
  <style>
    #main {width: 1300px; height: 700px;}
    path {stroke: inherit; stroke-width: 2px;}
  </style>
  <svg id="main">
    <g id="origin" transform="translate(700, 385)">
      <g id="o" >
        <path id="0" d="M 0 0 L 1 0"/>
      </g>
    </g>
  </svg>
  <script>
  n = d3.select("#o"),x=10, y=0, id=0, d=100, ds=1.1, o=d3.select("#origin");
  cs = d3.scale.category10();
  pd = "M 0 0 L " + x + " 0";
  d3.select("path").transition().duration(d).attr("d", pd);
  setTimeout(update, d);
  function update() {
    if (id++ > 11) return;
    _n = n.node();
    n = o.append("g").attr("id", id);
    n.node().appendChild(_n)
    g = n.append("g")
    clone = _n.cloneNode(true)
    g.node().appendChild(clone);
    a = "rotate(0 " + [x,y] + ")", b = "rotate(90 " + [x,y] + ")"
    tween = function() {return d3.interpolateString(a,b)}
    g.transition().duration(d).attrTween("transform", tween);
    _x = x+y, y = -x+y, x = _x, d = (d + 50) * ds;
    g.style("stroke", cs(id));
    setTimeout(update, d);
  }
  </script>
</body>
