<head>
  <meta charset="UTF-8">
  <script src="bower_components/d3/d3.js"></script>
</head>
<body>
  <style>
    #main {
      width: 600px;
      height: 600px;
      border: 1px solid blue;
      margin: 50px;
    }
    path {
      stroke: black;
    }
    body {
      margin: 0;
    }
  </style>
  <svg id="main">
    <g id="origin" transform="translate(300, 300)">
      <path id="0" d="M 0 0 L 10 0" />
    </g>
  </svg>
  <button id="update">Update</button>
  <button id="reset">Reset</button>
  <script>
  var x = 10, y = 0, id = 0;
  var origin = d3.select("#origin");
  function update() {
    var g = origin.append("g").attr("id", id+1)
    g.append("use").attr("xlink:href", "#" + id);
    g.append("g").attr("transform", "rotate(90 " + x + " " + y + ")")
      .append("use").attr("xlink:href", "#" + id);
    id++;
    var _x = x+y;
    y = -x+y;
    x = _x;
  }

  function reset() {
    origin.node().innerHTML = '<path id="0" d="M 0 0 L 10 0" />';
    x=10, y=0, id=0;
  }
  document.getElementById("update").onclick = update
  document.getElementById("reset").onclick = reset
  </script>
</body>
